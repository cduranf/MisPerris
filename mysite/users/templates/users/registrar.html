{% extends "blog/base.html" %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'styles/registro.css' %}">
</head>
<div class="container">
    {% csrf_token %}
    <div class="form__top">
        <h2>Formulario <span>Registro</span></h2>
    </div>		
    <form class="form__reg" method="POST">
        {% csrf_token %}
        <input id="txtNombre" class="input" type="text" maxlength="15" minlength="15" placeholder="&#128100;  Nombre" required>
        <input class="input" type="email" placeholder="&#9993;  Email" required>
        <input class="input" type="password" maxlength="10" minlength="6" placeholder="&#128100; Passwd" required>
        <input class="input" type="password" maxlength="10" minlength="6" placeholder="&#128100; Passwd" required>
        <div class="btn__form">
            <input class="btn__submit" type="submit" value="REGISTRAR">
            <input class="btn__reset" type="reset" value="LIMPIAR">	
        </div>
        <div class="border-top pt-3">
            <small class="text-muted">
                Ya tienes una cuenta? <a href="{% url 'login' %}" class="text">Ingresa</a>
            </small>
        </div>
    </form> 
</div>


{% endblock content %}
